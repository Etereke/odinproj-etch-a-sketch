<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="border border-top"><div>JavaScript Etch-a-Sketch</div></div>
        <div class="content">
            <div class="border border-side"></div>
            <div class="canvas"></div>
            <div class="border border-side"></div>
        </div>
        <div class="border border-bottom">
            <button class="button-etch button-pixel">Set resolution</button>
            <input type="range" id="pos" name="pos" min="0" max="100" value="0" class="input-clear" data-last-value="1">
            <input type="color" id="favcolor" name="favcolor" value="#ff0000" class="button-etch button-color">
            <!-- <button class="button-etch button-color">Set color</button> -->
        </div>
    </div>
</body>
</html>
